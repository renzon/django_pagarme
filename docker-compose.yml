version: "3.3"

services:
  database:
    container_name: django_pargarme_db
    image: postgres:11.5
    restart: always
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=django_pagarme
    ports:
      - 5432:5432
